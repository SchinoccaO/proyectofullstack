  <body>
    <header>
      <nav class="nav p-2">
        <a class="nav-link" href="../index.html">Home</a>

        <!--para que toda la info de aca vaya a un MISMO lugar debe estrar dentro del mismo form -->
        <!--Post:protocolo de trnasmision de archivos de texto que se comunica con el receptor de l texto. Se utiliza para que no se vean los datros, PERO debe existir el backend  -->

    <form action="" method="post" id="formregistro">    <!--tiene atributos, configuraciones para la etiqueta: action (modifica y configura enviar un archivo por ej, database, y el METODO sea un envio http de datos) -->

      <!--Label: nos dice la ruta
      input: unica interacción con el usuario. /formulario tmb
        br: salta de linea
        si necesito los datos de tipo str no puedo utilizarlos en int.  +
        id = identificador unico. 
        name = identifica el dato con un nombre. 
        required (HACE OBLIGATORIOS LOS DATOS. )
    -->


    </form>
    <div class="container">
      
      <h1>Formulario de contacto</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
