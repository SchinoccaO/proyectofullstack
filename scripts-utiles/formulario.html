

<label for="nombre">Nombre: </label> <br>
<input type="text" id="nombre"  name="nombre" required>                 </br>

<label for="apellido">Apellido: </label> <br>
<input type="text" id="apellido" name="apellido" required>   </br>

<label for="dni">DNI: </label> <br> 
<input type="number" id="dni" name="dni" minlength="8" > </br>
<label for="edad">Edad: </label> <br> 
<input type="number" id="edad" name="edad" min="0" max="100" > </br>


<label for="email">Email</label> <br>
<input type="email" name="email" id="email" placeholder="pepe@gmail.com" pattern="(([a-zA-Z0-9]([^ @&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){2,4} )"> </br>

<label for="password">Contraseña: </label> <br>

<!--minlength: cantidad de caracteres minimos.
    maxlength: cantidad maxima de caracters.  -->
<input type="password" id="password" name="password" minlength="8"> </br>

<input type="submit" value="Enviar solicitud">
